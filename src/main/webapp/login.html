<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="col lft-col"></div>
<div class="col mid-col form lgn-form">
    <h2>Accedi</h2>
    <form th:action="@{/CheckLogin}" method="post">
        <div>
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div th:if="${errorMsg}" class="error-message">
            <span th:text="${errorMsg}"></span>
        </div>
        <div>
			<input type="radio" name="version" value="html" required>
			<label>Html</label>
			<input type="radio" name="version" value="js" required>
			<label>Javascript</label>
		</div>
        <button type="submit">Accedi</button>
    </form>
    <div th:unless="${sessionScope.currUser == null}">
        <div th:if="${cookie.AsteOnline != null}">
            <meta http-equiv="Refresh" th:content="0; url=AsteOnline.jsp" />
        </div>
        <div th:unless="${cookie.AsteOnline != null}">
            <meta http-equiv="Refresh" th:content="0; url=home.jsp" />
        </div>
    </div>
</div>
<div class="col rgt-col"></div>
</body>
</html>
